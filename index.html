<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <title>Modular Project</title>
  </head>
  <body class="container">
    <div id="todoModule">
      <h1>TO-DO</h1>
      <input placeholder="name" type="text" />
      <ul id="todo">
        <script id="todo-template" type="text/template">
          {{#todo}}
              <li id ="todo-list" onclick = "showTasks()">
                  <!-- <span>{{.}}</span> -->
              <button class="open-button" onclick="openForm()">{{.}}</button>

                  <i class="del">X</i>
              </li>
          {{/todo}}
        </script>
      </ul>
      <button id="addTodo">Add To-Do</button>
    </div>
    <div id="tasksModule">
      <h1><span>Tasks</span></h1>
      <ul id="tasks">
        <script id="tasks-template" type="text/template">
          {{#tasks}}
              <li>
                  <span>{{.}}</span>
                  <i class="del">X</i>
              </li>
          {{/tasks}}
        </script>
      </ul>

      <p id = "testing">
       </p>
      <!-- <button class="open-button" onclick="openForm()">New Task</button> -->
      <div class="form-popup" id="myForm">
        <form class="form-container" id= "form_it" >
          <h1>Task</h1>

          <label for="title"><b>Title</b></label>
          <input
            type="text"
            placeholder="Enter Task Title"
            id = "title"
            name="title"
            required
          />

          <label for="desc"><b>Description</b></label>
          <textarea
            rows="5"
            cols="60"
            name="desc"
            id = "desc"
            placeholder="Enter details here..."
          >
          </textarea
          ><br />
          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" name="due-date" />
          <br />
          <div class ="radio_btn">
          <input
            class="radio"
            type="radio"
            id="priority"
            name="priority"
            value="low"
          />
          <label for="low">Low</label><br />
          <input
            class="radio"
            type="radio"
            id="priority"
            name="priority"
            value="high"
          />

          <label for="high">High</label><br />
      </div>


          <button type="submit" id ="btn" class="btn">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>
    </div>
     <!-- <script src="https://unpkg.com/mustache@latest"></script> -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
